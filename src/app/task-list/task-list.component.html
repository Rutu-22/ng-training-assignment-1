<div *ngIf="message" class="alert alert-success">
    {{ message }}
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Assigned To</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Comments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.assignedTo }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.dueDate | date}}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.comments }}</td>
        <td>
            <button (click)="openDeleteModal(task)">Delete</button>
            <button>Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Delete Confirmation Modal -->
  <div class="modal" *ngIf="showDeleteModal">
      <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this task?</p>
        <div class="modal-actions">
          <button class="cancel-btn" (click)="closeDeleteModal()">Cancel</button>
          <button class="confirm-btn" (click)="deleteTask()">Delete</button>
        </div>
      </div>
  </div>
  
  <!-- Overlay to dim background when modal is open -->
  <div class="modal-overlay" *ngIf="showDeleteModal"></div>
